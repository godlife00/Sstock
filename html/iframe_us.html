    <script>
        window.addEventListener('load', function() {
            // iframe 내부 컨텐츠 높이에 맞게 자동 조절
            const iframe = document.getElementById('myiframe');
            const resizeIframe = () => {
                try {
                    const height = iframe.contentWindow.document.body.scrollHeight;
                    iframe.style.height = height + 'px';
                } catch(e) {
                    console.error('iframe resize error:', e);
                }
            };
            
            // 초기 로딩시 높이 조절
            resizeIframe();
            
            // 컨텐츠 변화 감지하여 높이 자동 조절 
            const observer = new MutationObserver(resizeIframe);
            if(iframe.contentWindow && iframe.contentWindow.document.body) {
                observer.observe(iframe.contentWindow.document.body, {
                    childList: true,
                    subtree: true
                });
            }
        });
    </script>

    <script>
        // 히스토리 백 이벤트 감지
        window.addEventListener('message', function(e) {
            if(e.data.type === 'popstate') {
                const iframe = document.getElementById('myiframe');
                setTimeout(() => {
                    const height = iframe.contentWindow.document.body.scrollHeight;
                    iframe.style.height = height + 'px';
                }, 100);
            }
        });
    </script>
    
    <script>
        // 탭 변경 이벤트 감지
        window.addEventListener('message', function(e) {
            if(e.data && e.data.type === 'tabChange') {
                const iframe = document.getElementById('myiframe');
                setTimeout(() => {
                    const height = e.data.height || iframe.contentWindow.document.body.scrollHeight;
                    iframe.style.height = height + 'px';
                    console.log('iframe 높이 조정: ' + height + 'px (탭: ' + e.data.tabId + ')');
                }, 200); // 탭 전환 애니메이션이 완료될 시간을 충분히 줌
            }
        });
    </script>
